<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tarea 02 on JS</title>
        <link rel="stylesheet" href="css/estilos.css">
        <script>
            //Funcion para cambiar el nombre, se escoge con getElementById
            function cambiarTextos(){
                document.getElementById("hh1").innerHTML = "González Nieves Cecilia";
            }
        </script>
    </head>
    <body>
        <h1 id="hh1">Tarea 02 con JavaScript</h1>
        <input type="button" value="ClicMe!" onclick="cambiarTextos();">
        <!--Usar el evento onclick para que la función se aplique en este boton-->
        <br><a href="index.html"><button>Inicio</button></a>
    </body>
</html>
