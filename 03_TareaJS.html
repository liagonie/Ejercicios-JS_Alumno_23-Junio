<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 03_TareaJS</title>
        <link rel="stylesheet" href="css/estilos.css">
        <script>
            
            //prompt para pedir datos
            var nom = prompt ("Ingresa tu nombre");
            
            //En lugar de poner un texto despues del inner, se pone la variable
            function cambiarTextos(){
                document.getElementById("hh1").innerHTML = nom;
            }
        </script>
    </head>
    <body>
        <h1 id="hh1">Tarea 02 con JavaScript</h1>
        <input type="button" value="ClicMe!" onclick="cambiarTextos();">
        <!--Usar el evento onclick para que la funciÃ³n se aplique en este boton-->
        <br><a href="index.html"><button>Inicio</button></a><br>
    </body>
</html>
