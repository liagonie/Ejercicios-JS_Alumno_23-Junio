<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tarea 4</title>
        <link rel="stylesheet" href="css/estilos.css">
        <script>
            var sum=0;
            do{
                //Solicitar datos con prompt
                var i = prompt("ingresa un numero positivo");
                //cambiar de string a int
                var ii= parseInt(i);
                //suma
                var sum = ii + sum; 
            }
            while(i>0);
            
            document.write("La suma es: " + sum);
        </script>
    </head>

        <br><a href="index.html"><button>Inicio</button></a>
    </body>
</html>
